name: Quality

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install
        run: npm ci
      
      - name: Sync Astro
        run: npx astro sync
      
      - name: Type Check
        run: npm run type

      - name: Linting
        run: npm run lint

      - name: Bundle
        run: npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v7
        with:
          name: build-output
          path: dist
          retention-days: 1