name: Quality

on:
  workflow_call:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Type Check
        run: npm run type

      - name: Lint
        run: npm run lint

      - name: Build Verification
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 1